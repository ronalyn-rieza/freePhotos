<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="ronalyn rieza, commercial photography,
		product photography, food and drink photography,
		landscape,seascape,street photography,free photos, freephotos, .io">
	<meta name="description" content="Download Free Photos that can be used for personal and commercial purposes.">
	<meta name="author" content="ronalyn rieza">
  <title>freePhotos.io - Download free Photos for Personal and Commercial Use</title>
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->
  
</head>
<body class="">
  <header class="header">
    <nav id="" class="nav container">
      <div class="nav__secondary">
          <a href="index.html" class="nav--logo-link"><h1><span class="nav--logo-link-ver-text">free</span>Ph<svg class="icon-small icon-primary">
            <use xlink:href="assets/images/logos/sprite.svg#icon-picasa"></use>
          </svg>Tos<span class="nav--logo-link-dot">.</span><span class="nav--logo-link-io">io</span></h1></a>

        <div class="nav__secondary--content">
          <hr>
          <ul class="nav__secondary--content__link">
             <li class="">
               <a href="login.html" class="btn btn__primary mr-medium">Login</a>  <small class="text-muted"> or</small> <a href="sign-up.html" class="btn btn__secondary ml-medium">Sign UP</a>
             </li>
          </ul>
        </div>
      </div>
      <div class="nav__menu-icon--show-small">
        <div class="nav__menu-icon--show-small-middle"></div>
      </div>
    </nav>
  </header>
  <section id="" class="section">
    <div class="container">
      <div class="card card__medium">
        <h3 class="card__heading card__heading-medium">Login</h3>
        <div class="warning-confirm__div">
        <!--dynamic message goes here -->
        </div>
        <form id="login-form" method="post" autocomplete="off">
          <input type="email" name="login_email" pattern="^(?!.*\.\.)[\w.\-#!$%&'*+\/=?^_`{}|~]{1,64}@[\w.\-]+\.[a-zA-Z]{2,3}$" title="example@mail.com" class="form__item mt-large mb-xlarge arrow-togglable first-input" placeholder="E-mail" value="" autofocus required>

          <div class="form__input--group">
            <input type="password" name="login_password" class="form__item form__input-type arrow-togglable" placeholder="Password" value="" required>
            <span class="form__input--group-password form__group--password-show">show</span>
            <span class="form__input--group-password form__group--password-hide">hide</span>
          </div>

          <small class="form__forgot-pass"><a href="#">Forgot Your Password?</a></small>
          <label class="form__remember"><input type="checkbox" class="" name="remember"> Remember Me</label>
          <div class="flex__button">
              <button type="submit" name="login_submit" class="btn btn__primary flex__button-item">Login</button>
              <a href="index.html" class="btn btn__dark flex__button-item">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- build:js assets/scripts/App.js -->
  <script src="/temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>
</html>
